<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Project - Vanes Engineering Pvt Ltd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .form-control, .form-select { margin-bottom: 10px; }
        td input.form-control { padding: 2px; font-size: 0.9em; height: auto; }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <h4 class="mb-4 text-center">New Project - Vanes Engineering Pvt Ltd</h4>

        <form method="POST" enctype="multipart/form-data" class="border p-4 rounded bg-light">
            <div class="row">
                <div class="col-md-3">
    <label>Enquiry ID</label>
    <input type="text" class="form-control" name="enquiry_id" value="{{ enquiry_id_created }}" readonly>
                </div>
                
                <div class="col-md-3">
                    <label>Quotation</label>
                    <input type="text" name="quotation" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Start Date</label>
                    <input type="date" name="start_date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>End Date</label>
                    <input type="date" name="end_date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Project Location</label>
                    <input type="text" name="location" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Source Drawing Upload</label>
                    <input type="file" name="drawing" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Vendor Name</label>
                    <select name="vendor_id" id="vendorSelect" class="form-select" required>
                        <option value="">Select Vendor</option>
                        {% for v in vendors %}
                        <option value="{{ v.id }}" data-gst="{{ v.gst }}" data-address="{{ v.address }}">{{ v.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label>GST No</label>
                    <input type="text" name="gst_no" id="gstInput" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label>Address</label>
                    <input type="text" name="address" id="addressInput" class="form-control" readonly>
                </div>
                <div class="col-md-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Contact Number</label>
                    <input type="text" name="contact" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Project Incharge</label>
                    <input type="text" name="incharge" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Notes</label>
                    <input type="text" name="notes" class="form-control">
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
                <a href="/dashboard" class="btn btn-info">Back</a>
            </div>
        </form>

        <hr>

        <h5>Project List</h5>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Enquiry ID</th>
                    <th>Quotation</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Location</th>
                    <th>Incharge</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for p in projects %}
                <tr data-id="{{ p.id }}">
                    <td>{{ p.enquiry_id }}</td>
                    <td><input class="form-control form-control-sm" value="{{ p.quotation }}"></td>
                    <td><input class="form-control form-control-sm" value="{{ p.start_date }}"></td>
                    <td><input class="form-control form-control-sm" value="{{ p.end_date }}"></td>
                    <td><input class="form-control form-control-sm" value="{{ p.location }}"></td>
                    <td><input class="form-control form-control-sm" value="{{ p.incharge }}"></td>
                    <td><input class="form-control form-control-sm" value="{{ p.contact }}"></td>
                    <td><input class="form-control form-control-sm" value="{{ p.email }}"></td>
                    <td><input class="form-control form-control-sm" value="{{ p.notes }}"></td>
                    <td>
                        <button class="btn btn-sm btn-success save-btn">Save</button>
                        <a href="{{ url_for('delete_project', project_id=p.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this project?')">Delete</a>
                        <button class="btn btn-sm btn-warning">Add Measurement Sheet</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <script>
        document.getElementById('vendorSelect').addEventListener('change', function () {
            let selected = this.options[this.selectedIndex];
            document.getElementById('gstInput').value = selected.dataset.gst || '';
            document.getElementById('addressInput').value = selected.dataset.address || '';
        });

        document.querySelectorAll('.save-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                let row = this.closest('tr');
                let id = row.dataset.id;
                let data = {
                    quotation: row.children[1].firstElementChild.value,
                    start_date: row.children[2].firstElementChild.value,
                    end_date: row.children[3].firstElementChild.value,
                    location: row.children[4].firstElementChild.value,
                    incharge: row.children[5].firstElementChild.value,
                    contact: row.children[6].firstElementChild.value,
                    email: row.children[7].firstElementChild.value,
                    notes: row.children[8].firstElementChild.value
                };

                fetch(`/update_project/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).then(res => res.json())
                  .then(res => {
                    if (res.status === 'success') alert('Updated successfully!');
                    else alert('Update failed!');
                });
            });
        });
    </script>
</body>
</html>
