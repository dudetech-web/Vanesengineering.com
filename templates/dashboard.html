<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Vanes Engineering</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    .header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      padding-top: 20px;
    }
    .sidebar a, .dropdown-btn {
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      display: block;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      outline: none;
      width: 100%;
    }
    .sidebar a:hover, .dropdown-btn:hover {
      background-color: #575757;
    }
    .active {
      background-color: #007bff;
      color: white;
    }
    .dropdown-container {
      display: none;
      background-color: #444;
      padding-left: 20px;
    }
    .main {
      margin-left: 260px;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

<div class="header">
  Welcome to Vanes Engineering Pvt Ltd
</div>

<div class="sidebar">
  <button class="dropdown-btn">Enquiry ▾</button>
  <div class="dropdown-container">
    <a href="#">New Project</a>
    <a href="#">Progress Table</a>
    <a href="#">Summary</a>
  </div>

  <button class="dropdown-btn">Production ▾</button>
  <div class="dropdown-container">
    <a href="#">New Project</a>
    <a href="#">Progress Table</a>
    <a href="#">Summary</a>
    <a href="#">Sheet Cutting</a>
    <a href="#">Fabrication</a>
    <a href="#">Dispatch</a>
  </div>

  <button class="dropdown-btn">Reports ▾</button>
  <div class="dropdown-container">
    <a href="#">Daily Reports</a>
    <a href="#">Weekly Reports</a>
    <a href="#">Monthly Reports</a>
  </div>

  <button class="dropdown-btn">Registration ▾</button>
  <div class="dropdown-container">
    <a href="#">Employee Registration</a>
    <a href="{{ url_for('register_vendor') }}">Vendor Registration</a>
  </div>
</div>

<div class="main">
  <h2>Dashboard</h2>
  <p>Select a module from the sidebar to get started.</p>
</div>

<script>
  const dropdowns = document.getElementsByClassName("dropdown-btn");
  for (let i = 0; i < dropdowns.length; i++) {
    dropdowns[i].addEventListener("click", function () {
      this.classList.toggle("active");
      const container = this.nextElementSibling;
      container.style.display = container.style.display === "block" ? "none" : "block";
    });
  }
</script>

</body>
</html>
