<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Vanes Engineering Pvt Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding: 20px;
            color: white;
        }
        .sidebar h4 {
            color: #f8f9fa;
        }
        .sidebar .btn {
            width: 100%;
            margin-bottom: 5px;
            text-align: left;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .collapse-button {
            background-color: #495057;
            border: none;
            color: white;
        }
        .collapse-button:hover {
            background-color: #6c757d;
        }
        .nav-link {
            color: white;
            padding-left: 20px;
        }
        .nav-link:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4>Vanes Engineering</h4>
        <hr>

        <!-- Enquiry Module -->
        <button class="btn collapse-button" data-bs-toggle="collapse" data-bs-target="#enquiryMenu">
            Enquiry
        </button>
        <div class="collapse" id="enquiryMenu">
            <a href="{{ url_for('new_project') }}" class="nav-link">New Project</a>
            <a href="{{ url_for('view_progress') }}" class="nav-link">Progress Table</a>
            <a href="#" class="nav-link disabled">Summary</a>
        </div>

        <!-- Production Module -->
        <button class="btn collapse-button" data-bs-toggle="collapse" data-bs-target="#productionMenu">
            Production
        </button>
        <div class="collapse" id="productionMenu">
            <a href="#" class="nav-link disabled">New Project</a>
            <a href="#" class="nav-link disabled">Progress Table</a>
            <a href="#" class="nav-link disabled">Summary</a>
            <a href="#" class="nav-link disabled">Sheet Cutting</a>
            <a href="#" class="nav-link disabled">Fabrication</a>
            <a href="#" class="nav-link disabled">Dispatch</a>
        </div>

        <!-- Reports Module -->
        <button class="btn collapse-button" data-bs-toggle="collapse" data-bs-target="#reportsMenu">
            Reports
        </button>
        <div class="collapse" id="reportsMenu">
            <a href="#" class="nav-link disabled">Daily Reports</a>
            <a href="#" class="nav-link disabled">Weekly Reports</a>
            <a href="#" class="nav-link disabled">Monthly Reports</a>
        </div>

        <!-- Registration Module -->
        <button class="btn collapse-button" data-bs-toggle="collapse" data-bs-target="#registrationMenu">
            Registration
        </button>
        <div class="collapse" id="registrationMenu">
            <a href="{{ url_for('register_vendor') }}" class="nav-link">Vendor Registration</a>
            <a href="{{ url_for('employee_registration') }}" class="btn btn-primary">Employee Registration</a>
        </div>
    </div>

    <div class="content">
        <h2>Welcome to Vanes Engineering Pvt Ltd</h2>
        <p class="text-muted">Use the sidebar to navigate through the modules.</p>
    </div>

</body>
</html>
