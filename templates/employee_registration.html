<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      padding: 20px;
      background: white;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 15px;
    }
    .photo-preview {
      max-width: 150px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4">Employee Registration Form</h2>

  <!-- Section 1: Employee Information -->
  <div class="form-section">
    <div class="section-title">1. Employee Information</div>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Name of Employee</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Father’s/Husband’s Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Gender</label>
        <select class="form-select" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Marital Status</label>
        <select class="form-select" required>
          <option value="">Select</option>
          <option>Single</option>
          <option>Married</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nationality</label>
        <input type="text" class="form-control" required>
      </div>
    </div>
  </div>

  <!-- Section 2: Job Details -->
  <div class="form-section">
    <div class="section-title">2. Job Details</div>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Date of Joining</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Designation</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" required>
      </div>
    </div>
  </div>

  <!-- Section 3: Bank Details -->
  <div class="form-section">
    <div class="section-title">3. Bank Details</div>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Bank Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Account Number</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">IFSC Code</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Branch</label>
        <input type="text" class="form-control" required>
      </div>
    </div>
  </div>

  <!-- Section 4: Contact Details -->
  <div class="form-section">
    <div class="section-title">4. Contact Information</div>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Present Address</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Permanent Address</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
    </div>
  </div>

  <!-- Section 5: Medical Information -->
  <div class="form-section">
    <div class="section-title">5. Medical Information</div>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Blood Group</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Allergies (if any)</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Chronic Illness (if any)</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>

  <!-- Section 6: Reference -->
  <div class="form-section">
    <div class="section-title">6. Reference</div>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Contact</label>
        <input type="text" class="form-control" required>
      </div>
    </div>
  </div>

  <!-- Section 7: Photo Upload -->
  <div class="form-section">
    <div class="section-title">7. Upload Photograph</div>
    <input type="file" class="form-control" accept="image/*" onchange="previewPhoto(event)">
    <img id="photoPreview" class="photo-preview" style="display: none;">
  </div>

  <!-- Section 8: Signature -->
  <div class="form-section">
    <div class="section-title">8. Signature</div>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Employee Signature</label>
        <input type="file" class="form-control" accept="image/*">
      </div>
      <div class="col-md-6">
        <label class="form-label">HR Signature</label>
        <input type="file" class="form-control" accept="image/*">
      </div>
    </div>
  </div>

  <!-- Footer Buttons -->
  <div class="text-center d-flex justify-content-center gap-3 mb-5">
    <button class="btn btn-primary">Submit</button>
    <button class="btn btn-success" onclick="window.print()">Print</button>
    <button class="btn btn-warning" onclick="exportFormToExcel()">Export</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
  function previewPhoto(event) {
    const reader = new FileReader();
    reader.onload = function () {
      const preview = document.getElementById('photoPreview');
      preview.src = reader.result;
      preview.style.display = 'block';
    }
    reader.readAsDataURL(event.target.files[0]);
  }

  function exportFormToExcel() {
    alert("Excel export will be handled in backend or JS library if required.");
    // Optionally integrate with js-xlsx + Form to Excel table plugin if needed.
  }
</script>
</body>
</html>
