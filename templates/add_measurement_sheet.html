<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Measurement Sheet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Add Measurement Sheet</h2>
    <div class="row">
        <!-- Left Panel -->
        <div class="col-md-6">
            <h5>AutoCAD Viewer</h5>
            <input type="file" class="form-control mb-2" id="cadFile">
            <h6>Revised File Preview</h6>
            <img id="previewImage" src="#" alt="Preview" class="img-fluid border" style="display:none;">
        </div>

        <!-- Right Panel - Form -->
        <div class="col-md-6">
            <form id="ductForm">
                <div class="row g-2">
                    <div class="col-md-6">
                        <label>Duct No</label>
                        <input type="text" class="form-control" name="duct_no" required>
                    </div>
                    <div class="col-md-6">
                        <label>Duct Type</label>
                        <select class="form-control" name="duct_type" id="duct_type" required>
                            <option value="">Select</option>
                            <option value="st">ST</option>
                            <option value="elb">ELB</option>
                            <option value="red">RED</option>
                            <option value="dm">DM</option>
                            <option value="offset">OFFSET</option>
                            <option value="shoe">SHOE</option>
                            <option value="vanes">VANES</option>
                        </select>
                    </div>
                    <div class="col-md-3"><label>W1</label><input type="number" class="form-control" name="w1"></div>
                    <div class="col-md-3"><label>H1</label><input type="number" class="form-control" name="h1"></div>
                    <div class="col-md-3"><label>W2</label><input type="number" class="form-control" name="w2"></div>
                    <div class="col-md-3"><label>H2</label><input type="number" class="form-control" name="h2"></div>
                    <div class="col-md-6"><label>Length / Radius</label><input type="number" class="form-control" name="length"></div>
                    <div class="col-md-6"><label>Offset / Degree</label><input type="number" class="form-control" name="degree"></div>
                    <div class="col-md-6"><label>Quantity</label><input type="number" class="form-control" name="quantity" required></div>
                    <div class="col-md-6"><label>Factor</label><input type="number" step="0.01" class="form-control" name="factor" id="factor"></div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Duct Entry</button>
            </form>
        </div>
    </div>

    <!-- Table Display -->
    <div class="mt-5">
        <h5>Live Duct Table</h5>
        <table class="table table-bordered" id="ductTable">
            <thead class="table-light">
                <tr>
                    <th>Duct No</th>
                    <th>Duct Type</th>
                    <th>W1</th>
                    <th>H1</th>
                    <th>W2</th>
                    <th>H2</th>
                    <th>Length</th>
                    <th>Degree</th>
                    <th>Qty</th>
                    <th>Factor</th>
                    <th>Area</th>
                    <th>Gauge</th>
                    <th>24g</th>
                    <th>22g</th>
                    <th>20g</th>
                    <th>18g</th>
                    <th>Gasket</th>
                    <th>Corner Pieces</th>
                    <th>Cleat</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ductTableBody">
                <!-- Entries will be appended here -->
            </tbody>
        </table>

        <div class="d-flex gap-2">
            <button class="btn btn-secondary" onclick="window.print()">Print</button>
            <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
            <button class="btn btn-danger" onclick="exportToPDF()">Export to PDF</button>
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('cadFile').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = document.getElementById('previewImage');
                img.src = event.target.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });

    function exportToExcel() {
        let wb = XLSX.utils.table_to_book(document.getElementById('ductTable'), {sheet:"Sheet1"});
        XLSX.writeFile(wb, 'measurement_sheet.xlsx');
    }

    function exportToPDF() {
        window.alert('PDF export feature will be implemented separately.');
    }
</script>
</body>
</html>
