services:
  - type: web
    name: duct-vendor-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      export FLASK_APP=app.py
      flask db upgrade
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: duct-vendor-db
          property: connectionString
      - key: FLASK_APP
        value: app.py  # âœ… Ensure it's also available in the runtime

databases:
  - name: duct-vendor-db
